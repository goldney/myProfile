</head>
<body>

<div class="menu-wrap">
		<input type="checkbox" class="toggler" />
		<div class="hamburger"><div></div></div>
		<div class="menu">
				<div>
						<ul>
								<li>
										<a href="#personal-information">
												Личная информация
										</a>

										</a>

				</div>

</div>

	<div class="header__container">
			<div class="container header">
					<a href="#personal-information" class="active">
							Личная информация
					</a>
					<a href="#experience">
							Опыт
					</a>
					<a href="#java-script">
							JavaScript
					</a>
					<a href="#about-me">
							О себе
					</a>
			</div>
	</div>

	<div class="container">
	<h1>Анкета</h1>
			
			<div class="info__container">
					<h2 id="personal-information">Личная информация</h2>
					
					<div class="info">
							<label>
									<input type="text" value="Золотилин Владислав Владимирович" placeholder="ФИО">
							</label>
							<label>
									<input type="date" value="1996-03-03" placeholder="Год рождения">
							</label>
							<label>
									<input type="text" value="Казахстан Петропавловск" placeholder="Место проживания">
							</label>
							<label>
									<input type="text" value="Skype" placeholder="Skype">
							</label>
							<label>
									<input type="email" value="goldney396@gmail.com" placeholder="E-mail">
							</label>
					</div>
			</div>
			
			<div class="experience__container">
					<h2 id="experience">Расскажите о своем опыте</h2>
					
					<div class="experience">
							<input type="checkbox" id="bem" name="bem" checked>
							<label for="bem">БЭМ/OOCSS</label>
							
							<input type="checkbox" id="semantic" name="semantic" checked>
							<label for="semantic">Верстаю семантично</label>
							
							<input type="checkbox" id="webpack" name="webpack" checked>
							<label for="webpack">Webpack</label>
							
							<input type="checkbox" id="sass" name="sass" checked>
							<label for="sass">Stylus/LESS/SASS</label>
							
							<input type="checkbox" id="es" name="es" checked>
							<label for="es">ES2015/ES2016</label>
							
							<input type="checkbox" id="jquery" name="jquery" checked>
							<label for="jquery">jQuery</label>
							
							<input type="checkbox" id="svg" name="svg" checked>
							<label for="svg">Работаю с SVG</label>
							
							<input type="checkbox" id="gulp" name="gulp" checked>
							<label for="gulp">Gulp/GRUNT</label>
							
							<input type="checkbox" id="git" name="git" checked>
							<label for="git">Ипользую Git</label>
					</div>
			</div>
			
			<div class="java-script">
					<h2 id="java-script">Уровень владения JavaScript</h2>
					
					<div>
							<label>
									<ul>
											<li>Не владею</li>
											<li>Использую готовые решения</li>
											<li>Использую готовые решения и умею и переделывать</li>
											<li>Пишу сложный JS с нуля</li>
									</ul>
									<input type="range" min="1" max="10" step="any" value="6" >
							</label>
					</div>
			</div>
			
			<div class="about-me">
					<h2 id="about-me">Расскажите о себе</h2>
					
					<label for="story">Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас.</label>
					<textarea id="story" name="story" placeholder="Понравилась тем, что...">Понравилась тем, что я могу работать в свободное время вечером. Жду интересные проекты и новые возможности для развития</textarea>
			</div>
			
			<div class="button">
					<button type="button">Готово</button>
			</div>
			
	</div>

</body>
</html>
